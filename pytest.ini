[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --tb=short
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram
    requires_gpu: Testes que requerem GPU
